<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcola il prezzo del tuo biglietto</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>   
    <section class="container">
        <h1>calcola il prezzo del tuo biglietto</h1>
        <!-- FORM -->
        <div class="box-form">
            <!-- FIRST ROW -->
            <div class="row">
                <!-- COL NOME -->
                <div class="col">
                    <label for="nome"> Nome Cognome</label>
                    <input id="nome" type="text" placeholder="Inserisci il tuo nome">
                </div>
                <!-- / COL NOME -->
                <!-- COL KM -->
                <div class="col">
                    <label for="km"> Km da percorrere</label>
                    <input id="km" type="number" min="0" placeholder="Inserisci i km">
                </div>
                <!-- / COL KM -->
                <!-- COL ETA' -->
                <div class="col">
                    <label for="eta"> Fascia d&#39;et&agrave;</label>
                    <select name="" id="eta" >
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over">Over 65</option>
                    </select>  
                </div>
                <!-- / COL ETA' -->
            </div>
            <!-- / FIRST ROW -->
            <!-- SECOND ROW -->
            <div class="row">
                <div id="genera" class="btn">Genera</div>
                <div id="annulla" class="btn">Annulla</div>
            </div>
            <!-- / SECOND ROW -->
        </div>
        <!-- / FORM -->
        <!-- BOX-LOGO -->
        <h2>Il tuo biglietto</h2>
        <div id="box-biglietto" class="hidden">           
            <h3>Dettaglio passeggeri</h3>
            <div class="box-item-biglietto">
                <div class="passenger">
                    <h3>Nome passeggero</h3>
                    <div id="name"></div>
                </div>
                <!-- TABLE DATA -->
                <div class="box-table">
                    <table>
                        <tr>
                            <th>Offerta</th>
                            <th>Carrozza</th>
                            <th>Codice CP</th>
                            <th>Costo biglietto</th>
                        </tr>

                        <tr>
                            <td>
                                <span id="offerta-finita"></span>
                            </td>

                            <td>
                                <span id="carrozza"></span>
                            </td>
                            
                            <td>
                                <span id="codice-cp"></span>
                            </td>
                            
                            <td>
                                <span id="costo"></span>
                            </td>
                        </tr>
                    </table>
                </div>
                <!-- / TABLE DATA -->
            </div>
        </div>
        <!-- BOX-LOGO -->
    </section>
    <script src="js/script.js"></script>
</body>
</html>
